<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Random Quote Machine</title>

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./assets/css/style.min.css">

	<script src="./assets/js/script.min.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="p-4 my-4 bg-light rounded-3">
			<div class="row">
				<div class="col">
					<div id="quote-box">
						<h1 id="title" class="text-center">Random Quote Machine</h1>

						<figure id="quote">
							<blockquote class="blockquote">
								<p id="text"></p>
							</blockquote>
							<figcaption class="blockquote-footer mb-0">
								<cite id="author" title=""></cite>
							</figcaption>
						</figure>

						<div class="d-flex justify-content-between">
							<a id="tweet-quote" class="btn btn-primary" href="#" target="_blank"><i class="bi bi-twitter"></i> Tweet this Quote</a>
							<span id="credits" class="align-self-center">(Quotes source: <a href="https://github.com/JamesFT/Database-Quotes-JSON" target="_blank">Database Quotes JSON</a>)</span>
							<button type="button" id="new-quote" class="btn btn-info"><i class="bi bi-shuffle"></i> New Random Quote</button>
						</div>
					</div>

					<div class="footer text-center mt-2">by <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a> & <a href="https://www.freecodecamp.org/adam777" target="_blank">Adam</a> | <a href="https://github.com/Adam777Z/freecodecamp-project-random-quote-machine" target="_blank">GitHub</a></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
