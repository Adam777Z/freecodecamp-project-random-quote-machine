<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/bootstrap-icons.min.css">
	<link rel="stylesheet" href="./css/style.css">

	<script src="./js/jquery-3.3.1.min.js"></script>
	<script src="./js/index.js"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="jumbotron p-4">
					<div id="quote-box" class="container">
						<h1 id="title" class="text-center">Random Quote Machine</h1>

						<blockquote class="blockquote">
							<p id="text" class="mb-0"></p>
							<footer id="author" class="blockquote-footer"><cite title=""></cite></footer>
						</blockquote>

						<div class="row">
							<div class="col">
								<a id="tweet-quote" class="btn btn-primary" href="#" target="_blank"><i class="bi bi-twitter"></i> Tweet this Quote</a>
							</div>
							<div class="col d-flex justify-content-center align-items-end">
								<span id="credits">(Quotes source: <a href="https://github.com/JamesFT/Database-Quotes-JSON" target="_blank">Database Quotes JSON</a>)</span>
							</div>
							<div class="col text-right">
								<button id="new-quote" class="btn btn-info" type="button"><i class="bi bi-shuffle"></i> New Random Quote</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
