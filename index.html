<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<div class="container" id="quote-box">
  <div class="row">
    <div class="jumbotron">
      <h2 id="title" class="text-center">Random Quote Machine</h2>
      <blockquote>
        <p id="text"></p>
        <footer id="author"><cite title=""></cite></footer>
      </blockquote>
      <span class="left"><a id="tweet-quote" class="btn btn-info" href="#" target="_blank"><i class="fa fa-twitter"></i> Tweet this Quote</a></span>
      <span class="right"><button id="new-quote" type="button" class="btn btn-primary"><i class="fa fa-random"></i> New Random Quote</button></span>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
